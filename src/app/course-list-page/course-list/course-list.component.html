<div class="container">
  <gmp-course-search (onSearchCourse)="onRootSearch($event)" (onCreateCourse)="onRootCreate($event)"></gmp-course-search>
</div>
<div class="container">
  <span *ngIf="courseItems.length === 0" class="row text-center">NO COURSES TO SHOW ADD A NEW ONE</span>
  <gmp-course-list-item (onEditCourse)="onRootEdit($event)" (onDeleteCourse)="onRootDelete($event)" *ngFor="let item of courseItems | courseSort:courseItems" [item]="item"></gmp-course-list-item>
</div>
