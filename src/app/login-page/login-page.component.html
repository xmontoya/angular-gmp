<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="loginEmail">User</label>
          <input [(ngModel)]="loginUser" name="user" type="text" class="form-control" id="loginUser" placeholder="Enter user name">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input [(ngModel)]="loginPassword" name="password" type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button (click)="login()" type="button" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
